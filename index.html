<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main title</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./main.js">
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://cdn.diemnhangroup.com/seoulcenter/2022/11/gai-xinh-30.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Code Metech</span>
            <span class="job">Youtube & blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='link-icons  bx bxl-facebook-circle'></i>
                <!-- <i class='bx bxl-facebook'></i> -->
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='link-icons  bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='link-icons  bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='link-icons bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='data-heart bx bx-heart'></i>
                <span class="number">60K</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20K</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
</body>
</html>
